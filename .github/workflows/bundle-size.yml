name: "Bundle Size Check"

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

defaults:
  run:
    working-directory: ./

env:
  CI_COMMIT_SHA: ${{ github.sha }}
  BUNDLEWATCH_GITHUB_TOKEN: ${{ secrets.BUNDLEWATCH_GITHUB_TOKEN }}

permissions:
  contents: read
  actions: read
  pull-requests: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Derive CI env for bundlewatch
        run: |
          echo "CI_REPO_OWNER=${{ github.repository_owner }}" >> $GITHUB_ENV
          echo "CI_REPO_NAME=${{ github.event.repository.name }}" >> $GITHUB_ENV
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "CI_BRANCH=${{ github.base_ref }}" >> $GITHUB_ENV
          else
            echo "CI_BRANCH=${{ github.ref_name }}" >> $GITHUB_ENV
          fi

      - name: Restore next build
        uses: actions/cache@v4
        id: restore-build-cache
        env:
          cache-name: cache-next-build
        with:
          path: .next/cache
          key: ${{ runner.os }}-build-${{ env.cache-name }}

      - name: Build next.js app
        run: npm run build

      - name: Analyze bundle
        run: npm run bundlewatch